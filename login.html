<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#3ca078" />
    <meta name="description" content="Description Content" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css?v=1" />
    <title>Title</title>
  </head>

  <body class="background-section login-page">
    <div id="page" class="hfeed site">
      <div class="sign-page">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <p class="prag text-center pm-4">تسجيل دخول</p>
              <div class="sign-form-box">
                <form action="">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="email">البريد الالكتروني</label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="form-control"
                          placeholder="اكتب البريد الالكتروني"
                          aria-describedby="helpId"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="password">كلمة المرور:</label>
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          placeholder="اكتب كلمة المرور:"
                          aria-describedby="helpId"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="button-submit-box">
                        <button class="button-submit">سجل الان</button>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="have-title-box">
                        <h4 class="text">
                          ليس لديك حساب ؟ <a href="./sign-up.html">انشئ حساب</a>
                        </h4>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-6 order-md-last order-sm-first order-first">
              <div class="sign-content">
                <h4 class="title">أهلا بعودتك!</h4>
                <p class="prag">ادخل بياناتك وقم بتسجيل الدخول</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
